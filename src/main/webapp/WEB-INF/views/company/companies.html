<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
    <link href="/static/style.css" rel="stylesheet" />
</head>
<body>

<!-- partial:index.partial.html -->
<div class='signup-container'>
    <div class='left-container'>
        <h1>
            <i class='fas fa-paw'></i>
            PUPASSURE
        </h1>
        <div class='puppy'>

        </div>
        <div class="widget">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/companies">Company</a></li>
                <li><a href="/courses">Course</a></li>
                <li><a href="/teachers">Teacher</a></li>
                <li><a href="/students">Student</a></li>
                <li><a href="/groups">Group</a></li>
            </ul>
        </div>
    </div>
    <div class='right-container'>
        <header>
            <h1>Yay, puppies! Ensure your pup gets the best care!</h1>
            <table class="flat-table">
                <tbody>
                <tr>
                    <th>#</th>
                    <th>Company name</th>
                    <th>Company located Country</th>
                    <th>Course</th>
                    <th>Update</th>
                    <th>Deleted</th>
                </tr>
                <tr th:each="company:${companies}">
                    <td th:text="${company.id}"></td>
                    <td th:text="${company.companyName}"></td>
                    <td th:text="${company.locatedCountry}"></td>
                    <td>
                        <a th:href="@{/companies/courses/{companyId}(companyId=${company.id})}">
                        <button>Courses</button>
                    </a>
                    </td>
                    <td>
                        <a th:href="@{/companies/update/{id}(id=${company.id})}">
                            <button>Update</button>
                        </a>
                    </td>
                    <td>

                        <form th:method="Delete" th:action="@{/companies/delete(id=${company.id})}">

                            <button type="submit">delete</button>
                        </form>

                    </td>
                </tr>
                </tbody>
            </table>
        </header>
        <footer>
            <div class='set'>
                <button id='back'>Back</button>
                <a href="/companies/addCompany">
                    <button id='next'>Add</button>
                </a>
            </div>

        </footer>
    </div>
</div>

</body>
</html>
