<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Course</title>
  <link href="/static/style.css" rel="stylesheet" />
</head>
<body >
<div class='signup-container'>
  <div class='left-container'>
    <h1>
      <i class='fas fa-paw'></i>
      PUPASSURE
    </h1>
    <div class='puppy'>

    </div>
    <div class="widget">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/companies">Company</a></li>
        <li><a href="/courses">Course</a></li>
        <li><a href="/teachers">Teacher</a></li>
        <li><a href="/students">Student</a></li>
        <li><a href="/groups">Group</a></li>
      </ul>
    </div>
  </div>
  <div class='right-container'>
    <header>
      <h1>Yay, puppies! </h1><h1 th:name="count" th:text="${count}"></h1><h1>Ensure your pup gets the best care!</h1>
      <table class="flat-table">
        <tbody>
        <tr>
          <th>#</th>
          <th>Course name</th>
          <th>Duration Month</th>
          <th>Company</th>
          <th>Update</th>
          <th>Deleted</th>
        </tr>
        <tr th:each="course:${courseList}">
          <td th:text="${course.id}"></td>
          <td th:text="${course.courseName}"></td>
          <td th:text="${course.durationMonth}"></td>
          <td th:text="${course.companyId}"></td>
          <td><a th:href="@{/courses/update/{id}(id=${course.id})}">
            <button>Update</button>
          </a>
          </td>
          <td>
            <form th:method="Delete" th:action="@{/courses/delete(id=${course.id})}">
              <button id="back" type="submit">delete</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </header>
    <footer>
<!--      <div class='set'>-->
<!--        <button id=''>Back</button>-->
<!--        <a href="/courses/addCourse">-->
<!--          <button id='next'>Add</button>-->
<!--        </a>-->
<!--      </div>-->

    </footer>
  </div>
</div>
</body>
</html>
