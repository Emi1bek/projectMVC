<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Company</title>
    <link href="/static/style.css" rel="stylesheet" />
</head>
<body>
<div class='signup-container'>
    <div class='left-container'>
        <h1>
            <i class='fas fa-paw'></i>
            PUPASSURE
        </h1>
        <div class='puppy'>

        </div>
        <div class="widget">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/companies">Company</a></li>
                <li><a href="/courses">Course</a></li>
                <li><a href="/teachers">Teacher</a></li>
                <li><a href="/students">Student</a></li>
                <li><a href="/groups">Group</a></li>
            </ul>
        </div>
    </div>
    <div class='right-container'>
        <header>
            <h1>Yay, puppies! Ensure your pup gets the best care!</h1>
            <div class='set'>

                <form th:action="@{saveCourse}"
                      th:method="post"
                      th:object="${course}">
                    <div class='pets-breed'>
                        <label for='pets-breed'>Course </label>
                        <input id='pets-breed' th:field="*{courseName}" placeholder="name" type='text'>
                    </div>
                    <br>
                    <div class='pets-birthday'>
                        <label for='pets-birthday'>Duration </label>
                        <input id='pets-birthday' th:field="*{durationMonth}" placeholder='Month' type='text'>
                    </div>
                    <select id='name' th:field="*{companyId}">

                        <option th:each="company:${companyList}"
                                th:value="${company.id}"
                                th:text="${company.companyName}">

                        </option>
                    </select>
                            <input id='next' type="submit" value="add course">

                </form>


            </div>
        </header>
        <footer>
            <div class='set'>

            </div>
        </footer>
    </div>
</div>
</body>
</html>
