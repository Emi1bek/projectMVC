<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <title>Course</title>

  <link href="/static/style.css" rel="stylesheet" />

</head>
<body>
<div class='signup-container'>
  <div class='left-container'>
    <h1>
      <i class='fas fa-paw'></i>
      PUPASSURE
    </h1>
    <div class='puppy'>

    </div>
    <div class="widget">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/companies">Company</a></li>
        <li><a href="/courses">Course</a></li>
        <li><a href="/teachers">Teacher</a></li>
        <li><a href="/students">Student</a></li>
        <li><a href="/groups">Group</a></li>
      </ul>
    </div>
  </div>
  <div class='right-container'>
    <header>
      <h1>Yay, puppies! Ensure your pup gets the best care!</h1>
      <table class="flat-table">
        <tbody>
        <tr>
          <th>#</th>
          <th>groupName</th>
          <th>dataOfStart</th>
          <th>dataOfFinished</th>
          <th>Update</th>
          <th>Deleted</th>
        </tr>
        <tr th:each="group:${groups}">
          <td th:text="${group.id}"></td>
          <td th:text="${group.groupName}"></td>
          <td th:text="${group.dataOfStart}"></td>
          <td th:text="${group.dataOfFinished}"></td>
          <td><a th:href="@{/groups/update/{id}(id=${group.id})}">
            <button>Update</button>
          </a></td>
          <td>
            <form th:method="Delete" th:action="@{/groups/delete(id=${group.id})}">
              <button id="back" type="submit">delete</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </header>
    <footer>
      <div class='set'>
        <button id=''>Back</button>
        <a href="/groups/addGroup">
          <button id='next'>Add</button>
        </a>
      </div>

    </footer>
  </div>
</div>
</body>
</html>
