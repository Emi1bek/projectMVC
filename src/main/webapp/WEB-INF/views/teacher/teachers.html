<body>
<div class='signup-container'>
  <div class='left-container'>
    <h1>
      <i class='fas fa-paw'></i>
      PUPASSURE
    </h1>
    <div class='puppy'>

    </div>
    <div class="widget">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/companies">Company</a></li>
        <li><a href="/courses">Course</a></li>
        <li><a href="/teachers">Teacher</a></li>
        <li><a href="/students">Student</a></li>
        <li><a href="/groups">Group</a></li>
      </ul>
    </div>
  </div>
  <div class='right-container'>
    <header>
      <h1>Yay, puppies! Ensure your pup gets the best care!</h1>
      <table class="flat-table">
        <tbody>
        <tr>
          <th>#</th>
          <th>teacher name</th>
          <th>teacherSurName</th>
          <th>teacherAge</th>
          <th>Update</th>
          <th>Deleted</th>
        </tr>
        <tr th:each="teacher:${teachers}">
          <td th:text="${teacher.id}"></td>
          <td th:text="${teacher.teacherName}"></td>
          <td th:text="${teacher.teacherSurName}"></td>
          <td th:text="${teacher.teacherAge}"></td>
          <td><a th:href="@{/teachers/update/{id}(id=${teacher.id})}">
            <button>Update</button>
          </a>
          </td>
          <td>
            <form th:method="Delete" th:action="@{/teachers/delete(id=${teacher.id})}">
              <button id="back" type="submit">delete</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </header>
    <footer>
      <div class='set'>
        <button id=''>Back</button>
        <a  href="teachers/addTeacher">
          <button id='next'>Add</button>
        </a>
      </div>

    </footer>
  </div>
</div>
