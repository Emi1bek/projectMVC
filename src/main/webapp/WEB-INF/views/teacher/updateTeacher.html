<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Teacher</title>
  <link href="/static/style.css" rel="stylesheet" />

</head>
<body>
<div class='signup-container'>
  <div class='left-container'>
    <h1>
      <i class='fas fa-paw'></i>
      PUPASSURE
    </h1>
    <div class='puppy'>

    </div>
    <div class="widget">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/companies">Company</a></li>
        <li><a href="/courses">Course</a></li>
        <li><a href="/teachers">Teacher</a></li>
        <li><a href="/students">Student</a></li>
        <li><a href="/groups">Group</a></li>
      </ul>
    </div>
  </div>
  <div class='right-container'>
    <header>
      <h1>Yay, puppies! Ensure your pup gets the best care!</h1>
      <div class='set'>
        <form th:action="@{/teachers/{id}(id=${updateTeacher.id})}"
              th:method="patch"
              th:object="${updateTeacher}">
          <div class='pets-name'>
            <label for='pets-name'>Teacher's</label>
            <input id='pets-name' th:field="*{teacherName}" placeholder="name" type='text'>
          </div>
          <div class='pets-breed'>
            <label for='pets-breed'>teacherSurName </label>
            <input id='pets-breed' th:field="*{teacherSurName}" placeholder="name" type='text'>
          </div>
          <div class='pets-birthday'>
            <label for='pets-birthday'>teacherAge </label>
            <input id='pets-birthday' th:field="*{teacherAge}" placeholder='Month' type='text'>
          </div>
          <input id='next' type="submit" value="update">
        </form>

      </div>
    </header>
    <footer>
      <div class='set'>

      </div>
    </footer>
  </div>
</div>
</body>
</html>
